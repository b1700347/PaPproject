<body>
  <div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto my-4">
      <div class="card card-signup z-depth-0">
        <div class="card-body text-center">
          <h3 class="card-title">Login</h3>
          <form (submit)="login(user)" #user="ngForm">
          <div class="md-form mat-2">
          <input matInput name ="username" type="text" id="username" class="form-control" placeholder="Username"
          ngModel #username="ngModel" required>
          <mat-error *ngIf="username.invalid"> Empty Field</mat-error>
      	  </div>

          <div class="md-form mat-2">
          <input matInput name ="password" type="password" id="password" class="form-control" placeholder="Password"
          ngModel #password="ngModel" required>
          <mat-error *ngIf="password.invalid"> Empty Field </mat-error>
      	  </div>
          <div class="card-foter text-right">
  		    <button type="submit" class="login">Sign in</button>
          </div>
          </form>
          <p>Don't have an Account? <a href="/register"> Register Now!</a></p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
