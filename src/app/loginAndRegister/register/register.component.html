
<div class ="container">
		<h1>SignUp Form</h1>
		<form (submit)="onAddUser(newUser)" #newUser="ngForm">
			<div>
        <label>Username</label>
        <input matInput type="text" class="form-control" name="username"
          required ngModel #username="ngModel" minlength ="5">
        <mat-error *ngIf="username.invalid"> Username is Required! (minLength.5)</mat-error>
      </div>
     <div>
        <label>Email Address</label>
        <input matInput type="email" class="form-control" name="email"
          required ngModel #email="ngModel" minlength ="1">
        <mat-error *ngIf="email.invalid"> Correct email format is Required!</mat-error>
      </div>
      <div>
        <label>Password</label>
        <input matInput type="password" class="form-control" name="password"
          required ngModel #password="ngModel" minlength ="5">
        <mat-error *ngIf="password.invalid"> Password is too weak</mat-error>
      </div>
      <div>
        <label>Confirm Password</label>
        <input matInput type="password" class="form-control" name="confirmPassword"
          required ngModel #confirmPassword="ngModel" minlength ="1">
        <mat-error *ngIf="!password.match(confirmPassword)"> Password not match</mat-error>
      </div>
      <div class="wthree-text">
        <label class="anim">
          <input type="checkbox" class="checkbox" required>
          <span>I Agree To The Terms & Conditions</span>
        </label>
      </div>
    <button type="submit"> Register</button>
    </form>
	<p>Already have an Account? <a href="/"> Login Now!</a></p>
</div>
