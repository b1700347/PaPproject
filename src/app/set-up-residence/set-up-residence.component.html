<div class="container">
  <h1>Set up residence</h1>
  <form>
    <div class="form-group">
      <label for="typeofresidence">Type of Residence</label>
      <select class="form-control" id="type" required>
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="size">Unit size</label>
      <input type="number" class="form-control" id="size"
      required
      [(ngModel)]="model.size" name="size"
      #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
    class="alert alert-danger">
    Please enter unit size (mÂ²)
    </div>
    </div>


    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address"
      required
      [(ngModel)]="model.address" name="address"
      #name="ngModel">
<div [hidden]="name.valid || name.pristine"
    class="alert alert-danger">
 Address is required
 </div>
</div>

 <div class="form-group">
  <label for="state">State</label>
  <select class="form-control" id="state" required>
    <option *ngFor="let state of states" [value]="state">{{state}}</option>
  </select>
</div>
<div class="form-group">
    <label for="rental">Rental (RM)</label>
    <input type="number" class="form-control" id="rental"
    required
    [(ngModel)]="model.rental" name="rental"
    #name="ngModel">
  <div [hidden]="name.valid || name.pristine"
  class="alert alert-danger">
  Please enter monthly rental (RM)
  </div>
  </div>
  <div class="form-group">
      <label for="occupants">Max occupants</label>
      <input type="number" class="form-control" id="occupants"
      required
      [(ngModel)]="model.occupants" name="occupants"
      #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
    class="alert alert-danger">
    Please enter max occupants
    </div>
    </div>

<div class="form-group">
<mat-form-field class="example-full-width">
  <textarea matInput placeholder="Please enter description"></textarea>
</mat-form-field>
</div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
